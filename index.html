<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM VNS VIET NAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Anton', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: url('https://i.imgur.com/740J6iZ.gif') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(8px);
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            position: relative;
            width: 500px;
            max-width: 90vw;
            max-height: 90vh;
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #ff0066, #6600ff);
            -webkit-background-clip: text;
            color: transparent;
        }

        .content {
            margin-top: 20px;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #ff0066;
            box-shadow: 0 0 20px #ff0066;
            object-fit: cover;
        }

        .bio {
            margin-top: 20px;
            font-size: 1.2rem;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            color: transparent;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ffffff7a;
        }

        .profile-pic:hover {
            transform: scale(1.1);
            transition: all 0.3s ease-in-out;
        }

        header h1:hover {
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff0066, 0 0 20px #6600ff, 0 0 30px #ff00ff;
            }

            to {
                text-shadow: 0 0 20px #6600ff, 0 0 30px #ff0066, 0 0 40px #ff00ff;
            }
        }

        .window-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }

        .control {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .red {
            background-color: #ff5c5c;
        }

        .yellow {
            background-color: #ffcc00;
        }

        .green {
            background-color: #5cff5c;
        }

        .bank-info {
            margin-top: 20px;
            font-size: 1rem;
            color: #fff;
        }

        .skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .skill-icon {
            width: 40px;
            height: 40px;
            margin: 5px;
        }

        .social-icons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="window-controls">
            <div class="control red"></div>
            <div class="control yellow"></div>
            <div class="control green"></div>
        </div>
        <header>
            <h1>CYBER VNS TEAM VIỆT NAM</h1>
        </header>
        <div class="content">
            <div class="profile">
                <img src="https://i.imgur.com/Bg6TMTt.gif" alt="Gojo" class="profile-pic">
                <p class="bio">
                    Hello everyone, I am VNS TEAM, the team I work on includes exploit (SQL INJECTION, Python, Node Js, JavaScript, Go, Botnet, XSS, Phishing v.v...)).
                </p>
            </div>
            <div class="bank-info">
                <p>PROGRAMMING LANGUAGE SKILLS</p>
            </div>
            <div class="skills">
                <img src="https://i.imgur.com/2J72bL9.jpg" alt="SQL INJECTION" class="skill-icon">
                <img src="https://i.imgur.com/7nbDt6V.jpg" alt="JavaSCRIPT" class="skill-icon">
                <img src="https://i.imgur.com/FZJGH3x.jpg" alt="Python" class="skill-icon">
                <img src="https://i.imgur.com/wNRdGse.png" alt="NODEJS" class="skill-icon">
                <img src="https://i.imgur.com/My8rwBV.gif" alt="Botnet" class="skill-icon">
                <img src="https://i.imgur.com/r7TXqAz.png" alt="Go" class="skill-icon">
            </div>
        </div>
        <footer>
            <p>© 2025 VNS TEAM // All Rights Reserved</p>
        </footer>
        <div class="social-icons">
            <a href="https://facebook.com/user.lemon" target="_blank">
                <img src="https://i.imgur.com/YSBuhVV.png" alt="facebook">
            </a>
            <a href="https://github.com/HoangLamDZ" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/github.png" alt="GitHub">
            </a>
        </div>
        <div style="display: none;">
            <iframe 
              src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2016651147&color=%23ff5500&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false" 
              allow="autoplay" 
              style="width: 100%; height: 166px; border: none;">
            </iframe>
        </div>
    </div>
</body>
</html>
